<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table 예제</title>
</head>
<body>
	<h2>Table 예제</h2>
	<table border="1">
		<thead>
			<tr>
				<th>NAME</th> <th>M/F</th>	<th>ADDR</th> <th>Wallet</th>
			</tr>
		</thead>	
		<tbody>
			<tr>
				<td>안느</td> <td>M</td> <td rowspan="2">Busan</td> <td>1000원</td>
			</tr>
			<tr>
				<td>Betty</td> <td>F</td> <td>500원</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Total</td> <td>1500원</td>
			</tr>
		</tfoot>	
	</table>	
</body>
</html>
