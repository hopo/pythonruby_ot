<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>KakaoLink v2 Demo(Default / Feed) - Kakao JavaScript SDK</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>

<body>
    <a id="kakao-link-btn" href="javascript:;">
         <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
    </a>
    <script type='text/javascript'>
    //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('9ca53cef9345a17aa2f2f70ed72c48a7'); // :::api key
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    Kakao.Link.createDefaultButton({
        container: '#kakao-link-btn',
        objectType: 'feed',
        content: {
            title: 'JJAJJANG', // :::ShareItemName
            description: '#케익 #딸기 #삼평동 #카페 #분위기 #소개팅', // ShareItemDescription
            imageUrl: 'http://cdnweb01.wikitree.co.kr/webdata/editor/201704/13/img_20170413122520_54eea70d.jpg', // ShareItemImage
            link: {
                mobileWebUrl: 'https://dangolgongjang.com',
                webUrl: 'https://dangolgongjang.com'
            }
        },
        // social: {likeCount: 286, commentCount: 45, sharedCount: 845 },
        buttons: [{
                title: '웹으로 보기',
                link: {
                    mobileWebUrl: 'https://developers.kakao.com',
                    webUrl: 'https://developers.kakao.com'
                }
            },
            {
                title: '앱으로 보기(#)',
                link: {
                    mobileWebUrl: 'https://developers.kakao.com',
                    webUrl: 'https://developers.kakao.com'
                }
            }
        ]
    });
    //]]>
    </script>
</body>

</html>
